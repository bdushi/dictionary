buildscript {
    ext.objectbox_version = '3.0.0-alpha2'
    ext.dagger_version = '2.34.1'
    ext.net_ltgt = '0.21'
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
		jcenter()
    }
    dependencies {
        classpath "io.objectbox:objectbox-gradle-plugin:$objectbox_version"
        classpath "net.ltgt.gradle:gradle-apt-plugin:$net_ltgt"
    }
}

/*plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
    // Apply the objectbox plugin
    id 'io.objectbox'
}*/

apply plugin: 'java'
apply plugin: 'io.objectbox'
apply plugin: 'net.ltgt.apt'
apply plugin: 'application'

repositories {
        maven { url "https://plugins.gradle.org/m2/" }
		jcenter()
    }

dependencies {
	implementation "io.objectbox:objectbox-java:$objectbox_version"
	implementation "com.google.dagger:dagger:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    testAnnotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
objectbox {
    debug true
}
application {
    // Define the main class for the application
    mainClassName = 'al.bruno.App'
}
