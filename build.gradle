buildscript {
    ext.objectbox_version = '2.3.0'
    ext.dagger_version = '2.24'
    ext.net_ltgt = '0.21'
    ext.h2 = '1.4.199'
    ext.hibernate = '5.4.6.Final'
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
		// Use jcenter for resolving dependencies.
		// You can declare any Maven/Ivy/file repository here.
		jcenter()
    }
    dependencies {
        classpath "io.objectbox:objectbox-gradle-plugin:$objectbox_version"
        classpath "net.ltgt.gradle:gradle-apt-plugin:$net_ltgt"
    }
}

/*plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application
    id 'application'
    // Apply the objectbox plugin
    id 'io.objectbox'
}*/

apply plugin: 'java'
apply plugin: 'io.objectbox'
apply plugin: 'net.ltgt.apt'
apply plugin: 'application'

repositories {
        maven { url "https://plugins.gradle.org/m2/" }
		// Use jcenter for resolving dependencies.
		// You can declare any Maven/Ivy/file repository here.
		jcenter()
    }

dependencies {
    // This dependency is used by the application.
    // implementation 'com.google.guava:guava:27.1-jre'

	implementation "com.h2database:h2:$h2"
	implementation "org.hibernate:hibernate-core:$hibernate"
    // implementation "io.objectbox:objectbox-windows:2.3.0"
	implementation "com.google.dagger:dagger:$dagger_version"
	implementation "com.google.dagger:dagger-compiler:$dagger_version"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'al.bruno.App'
}
